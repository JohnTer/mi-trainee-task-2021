version: "3"
   
services:
  db:
    image: postgres
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  web:
    build: .
    command:  bash -c "cd pollapp && alembic upgrade head && python3 ../main.py"
    ports:
      - "8000:8000"
    depends_on:
      - db
